server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowCredentials: true   #추가
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - OPTIONS
              - DELETE
      routes:
        - id: login-service
          uri: lb://LOGIN-SERVICE
          predicates:
            - Path= /user/**
          filters:
            - CustomFilter
            - LoggingFilter
        - id: contract-coa-service
          uri: lb://CONTRACT-COA-SERVICE
          predicates:
            - Path= /coa/**
          filters:
            - CustomFilter
        - id: contract-member-service
          uri: lb://CONTRACT-MEMBER-SERVICE
          predicates:
            - Path= /contract/**
          filters:
            - CustomFilter
        - id: contract-tariff-service
          uri: lb://CONTRACT-TARIFF-SERVICE
          predicates:
            - Path= /tariff/**
          filters:
            - CustomFilter
        - id: excel-service
          uri: lb://EXCEL-SERVICE
          predicates:
            - Path= /excel/**
          filters:
            - CustomFilter

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://3.37.155.50:8761/eureka

management:
  endpoints:
    enabled: true
  web:
    exposure:
      include: gateway, routes, refresh, health, beans, httpstrace
